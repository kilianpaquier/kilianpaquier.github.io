include:
  - project: "$CI_INDUS_PROJECT"
    ref: $CI_INDUS_BRANCH
    file:
      - "pipelines/node.yml"
      - "pipelines/deployable-pages.yml"

variables:
  NODE_WORKING_DIR: "sources"
  SONAR_ADDITIONAL_EXCLUSIONS: "**/i18n/**"

node-test:
  rules:
    - when: never

node-lint:
  rules:
    - when: never

sonar-analysis:
  needs:
    - env
  when: on_success

report-analysis:
  rules:
    - when: never

release:
  needs:
    - job: node-build
      artifacts: false