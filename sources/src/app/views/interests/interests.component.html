<section id="interests" class="bg-nuance">
    <div class="container animated fadeIn aos-overflow-x">
        <div class="row mb-5 user-select-none">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading text-uppercase">{{ "menu.interests" | translate }}</h2>
            </div>
        </div>
        <div class="row text-center">
            <div class="col-lg-2" [ngClass]="calculAdditionalClasses(index, isFirst, isLast)"
                *ngFor="let in of interests; let index = index; let isFirst = first; let isLast = last; trackBy: track">
                <span class="fa-stack fa-3x mb-3 user-select-none" data-aos="zoom-out">
                    <div class="flip-container" ontouchstart="this.classList.toggle('hover');">
                        <div class="flipper">
                            <div class="front">
                                <img alt="" class="rounded-circle border-experiences img-fluid"
                                    src="assets/images/interests/{{ 'interests.' + index + '.image' | translate }}.png" />
                            </div>
                            <div class="back">
                                <img alt="" class="rounded-circle border-experiences img-fluid"
                                    src="assets/images/interests/{{ 'interests.' + index + '.image' | translate }}.png" />
                            </div>
                        </div>
                    </div>
                </span>
                <div>
                    <h4 class="service-heading">{{ "interests." + index + ".name" | translate }}</h4>
                </div>
            </div>
        </div>
    </div>
</section>
