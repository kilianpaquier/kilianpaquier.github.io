<!-- We know for sure that when there're skills, then it's an accordion head, else it's an old experience -->
<div class="d-flex w-100 justify-content-between align-items-center {{ .class }}">
    <div class="d-flex justify-content-start align-items-center">
        {{ with .this.image }}
        <div class="flex-shrink-0">
            <img src="{{ . }}" class="me-3 lazyload" alt="{{ . }}" width="32.5">
        </div>
        {{ end }}
        <div class="flex-grow-1">
            <div class="mb-1">{{ .this.company }}</div>
            <div class="small mb-1">{{ .this.job }}</div>
            <div class="small d-sm-none mb-1">{{ .this.dates }}</div>
            {{ with .this.skills }}
                <ul class="list-inline mb-0">
                    {{ range . }}
                        <li class="list-inline-item mt-1">{{ partial "hugot/content/icon.html" . }}</li>
                    {{ end }}
                </ul>
            {{ end }}
        </div>
    </div>
    <small class="text-end d-none d-sm-block {{ if .this.skills }}me-3{{ end }}">{{ .this.dates }}</small>
</div>
